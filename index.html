<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="erase-button" id="erase-button">
        E
    </div>
    <div class="clear-button" id="clear-button">
        C
    </div>
    <div class="paint-container" id="paint-container">
        <div class="paint-text">
            PAINT
        </div>
        <div class="paint-board" id="paint-board"></div>
    </div>
    <div class="colors-container" id="colors-container">
        <div class="black-color" id="black-color"></div>
        <div class="red-color" id="red-color"></div>
        <div class="green-color" id="green-color"></div>
        <div class="blue-color" id="blue-color"></div>
    </div>
    <div class="code-container">
    <div class="generate-code" id="generate-code"> Generate Code</div>
    <div class="code" id="code"></div>
    <div class="use-code" id="use-code">Use previous code</div>
    <input id="prev-code">
    </div>
    <script src="script.js"></script>
</body>
</html>
